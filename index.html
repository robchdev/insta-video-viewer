<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirect a ddInstagram</title>
</head>
<body>
  <h2>Stai per essere reindirizzato al video...</h2>

  <script>
    const params = new URLSearchParams(window.location.search);
    const originalURL = params.get("url");

    if (!originalURL || !originalURL.includes("instagram.com")) {
      document.body.innerHTML = "<p>Link Instagram non valido</p>";
    } else {
      const ddLink = originalURL.replace("instagram.com", "ddinstagram.com");

      // ðŸ’¥ Apertura in nuova finestra per evitare redirect forzati
      const win = window.open("", "_blank");
      win.document.write(`<p>Attendi...</p><script>location.href='${ddLink}'<\/script>`);
      window.close();
    }
  </script>
</body>
</html>
