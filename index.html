<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri con ddInstagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 3em;
    }
  </style>
</head>
<body>
  <h1>Reindirizzamento al video...</h1>
  <p id="info">Attendere qualche secondo...</p>

  <script>
    function redirectToDDInstagram() {
      const params = new URLSearchParams(window.location.search);
      const originalURL = params.get("url");

      if (!originalURL || !originalURL.includes("instagram.com")) {
        document.getElementById("info").innerText = "Link non valido o mancante.";
        return;
      }

      const ddURL = originalURL.replace("instagram.com", "ddinstagram.com");
window.open(ddURL, "_blank");    }

    window.onload = redirectToDDInstagram;
  </script>
</body>
</html>
